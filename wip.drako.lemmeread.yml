id: wip.drako.lemmeread
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: LemmeRead
modules:
  - name: LemmeRead
    buildsystem: simple
    build-commands:
      - install -D LemmeRead /app/bin/LemmeRead
      - install -D wip.drako.lemmeread.metainfo.xml /app/share/metainfo/wip.drako.lemmeread.metainfo.xml
      - install -D wip.drako.lemmeread.desktop /app/share/applications/wip.drako.lemmeread.desktop
      - install -D icon_512.png /app/share/icons/hicolor/512x512/apps/wip.drako.lemmeread.png
    sources:
      - type: file
        path: LemmeRead
      - type: file
        path: data/wip.drako.lemmeread.metainfo.xml
      - type: file
        path: data/wip.drako.lemmeread.desktop
      - type: file
        path: media/icons/icon_512.png
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
